  <rect x="42" y="40" width="15" height="15" rx="2" fill="#fbbf24" stroke="#ffffff" stroke-width="1.5"/>
  <rect x="64" y="40" width="15" height="15" rx="2" fill="#fbbf24" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Door -->
